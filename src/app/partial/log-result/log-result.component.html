<mat-card class="mt-3">
    <mat-card-header>
        <mat-card-subtitle>{{host(results.host)}}: {{results.logfile}}, time {{results.time}}ms
            <span class="right">{{date() | date:'medium'}}</span>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div *ngFor="let l of results.lines" [innerHTML]="line(l)"></div>
    </mat-card-content>
</mat-card>
